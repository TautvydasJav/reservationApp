<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Customer list</h1>

<table>
        <tr>
            <th>ID</th>
            <th>time</th>
            <th>specialist</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">123</td>
            <td th:text="${customer.time}">123</td>
            <td th:text="${customer.specialist.name}">123</td>
        </tr>
</table>
</body>
</html>
